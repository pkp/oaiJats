on: [push, pull_request]
name: oaiJats
jobs:
  oaiJats:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - application: ojs
            php-version: 8.0
            database: mysql
          - application: ojs
            php-version: 8.1
            database: mysql
          - application: ojs
            php-version: 8.0
            database: pgsql
          - application: ojs
            php-version: 8.1
            database: pgsql

    name: oaiJats
    steps:
      - uses: pkp/pkp-github-actions@v1
        with:
         node_version: 16
         branch: stable-3_4_0
         repository: pkp
         plugin: true






     